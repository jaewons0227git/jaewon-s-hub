<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glass Floating Topbar (Left)</title>
<style>
  :root{
    --bg: #f4f6fb;
    --text: #111;
    --glass-bg: rgba(255,255,255,0.6);
    --glass-border: rgba(255,255,255,0.8);
    --shadow: 0 8px 25px rgba(0,0,0,0.08);
    --radius: 16px;
    --accent: #007aff;
    --muted: #555;
    font-family: "Samsung Sharp Sans", "Pretendard", "Inter", -apple-system, system-ui, sans-serif;
  }

  html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }

  /* 탑바 */
  .topbar{
    position: fixed;
    top: 20px;
    left: 20px;
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 16px;
    border-radius: var(--radius);
    background: var(--glass-bg);
    backdrop-filter: blur(14px) saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);
    box-shadow: var(--shadow);
    border: 1px solid var(--glass-border);
    z-index:100;
    transition: all 0.25s ease;
  }

  .topbar:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(0,0,0,0.12);
  }

  .logo{
    font-weight:700;
    font-size:15px;
    background: var(--accent);
    color:#fff;
    border-radius:10px;
    padding:8px 10px;
    letter-spacing:0.5px;
  }

  .btn{
    border:none;
    background:rgba(255,255,255,0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-radius:10px;
    padding:8px 14px;
    font-weight:600;
    cursor:pointer;
    color:var(--text);
    transition: all 0.15s ease;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }

  .btn:hover{
    background:rgba(255,255,255,0.7);
    transform: translateY(-1px);
  }

  .btn.primary{
    background:var(--accent);
    color:white;
  }

  /* 예시 본문 */
  main{
    padding:100px 40px;
    font-size:18px;
    line-height:1.6;
  }

  .card{
    margin-top:20px;
    background:white;
    border-radius:14px;
    padding:20px;
    box-shadow:0 4px 18px rgba(0,0,0,0.05);
    max-width:500px;
  }
</style>
</head>
<body>

  <header class="topbar">
    <div class="logo">MG</div>
    <button class="btn">Home</button>
    <button class="btn">About</button>
    <button class="btn primary">Start</button>
  </header>

  <main>
    <h1>화이트 모드 글라스 탑바 예제</h1>
    <p>탑바는 화면 왼쪽 상단에 고정되어 있으며, 유리처럼 반투명한 블러 효과를 갖고 있습니다.</p>
    <div class="card">
      이곳은 본문 예시 영역입니다. 스크롤해도 탑바는 화면 상단에 고정되어 있습니다.
    </div>
  </main>

</body>
</html>
